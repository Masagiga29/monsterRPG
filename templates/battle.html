{% extends "layout.html" %}
{% block content %}
<h1>RPG戦闘フォーム</h1>

<form action="/result" method="post">
   <select name="name">

       <option value="{{ player }}">{{ player }}で攻撃する</option>
     {% endfor %}
    </select>
    <p></p>
    <button type="submit">戦う</button>

  
</form>

{% endblock %}
